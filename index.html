 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating 3D Image with Audio</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      perspective: 1000px;
      overflow: hidden;
    }

    .card {
      width: 400px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 8s infinite linear;
    }

    .card img {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      object-fit: cover;
    }

    .card .front {
      transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg);
    }

    .card .back {
      transform: rotateY(180deg) rotateX(180deg) rotateZ(180deg);
    }

    @keyframes rotate {
      0% {
        transform: rotateX(0) rotateY(0) rotateZ(0);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }

    /* Audio controls (hidden) */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 3D Rotating Card -->
  <div class="card">
    <img class="front" src="boys.jpg" alt="Front Image" />
    <img class="back" src="boys2.jpg" alt="Back Image" />
  </div>

  <!-- Audio Player -->
  <audio id="audioPlayer" autoplay loop>
    <source src="boys.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Ensure audio plays on all devices (especially mobile)
    document.addEventListener("DOMContentLoaded", function () {
      const audio = document.getElementById('audioPlayer');

      // Try to play on user interaction if autoplay fails
      const playAudio = () => {
        audio.play().catch(err => {
          console.warn("Audio playback failed: ", err);
        });
      };

      // Play on first user interaction
      document.body.addEventListener('click', playAudio, { once: true });
      document.body.addEventListener('touchstart', playAudio, { once: true });

      // Optional: try to play immediately (works on desktop)
      playAudio();
    });
  </script>
</body>
</html>
