 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating 3D Image with Audio</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      perspective: 1000px;
      overflow: hidden;
    }

    .container {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 8s infinite linear;
    }

    .container img {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      object-fit: cover;
    }

    .container .front {
      transform: translateZ(0);
    }

    .container .back {
      transform: rotateY(180deg) translateZ(0);
    }

    @keyframes rotate {
      0% {
        transform: rotateX(0) rotateY(0) rotateZ(0);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="front" src="boys%20jog.jpg" alt="Front Image" />
    <img class="back" src="boys2.jpg" alt="Back Image" />
  </div>

  <audio id="audio" autoplay loop>
    <source src="boys.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Ensure audio plays on mobile devices (may require user interaction on some browsers)
    document.addEventListener("click", function() {
      const audio = document.getElementById("audio");
      if (audio.paused) {
        audio.play().catch(e => console.log("Audio play failed: ", e));
      }
    }, { once: true });
  </script>
</body>
</html>
