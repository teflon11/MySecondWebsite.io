 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Image with Sound</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            perspective: 1000px;
            overflow: hidden;
        }

        .container {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 8s linear infinite;
        }

        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .front {
            background-image: url('boys.jpg');
            background-size: cover;
            transform: translateZ(150px);
        }

        .back {
            background-image: url('boys2.jpg');
            background-size: cover;
            transform: rotateY(180deg) translateZ(150px);
        }

        @keyframes rotate {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        #audioControl {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #audioControl:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image front"></div>
        <div class="image back"></div>
    </div>

    <button id="audioControl">Play Music</button>

    <audio id="bgMusic" loop>
        <source src="boys.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const audioControl = document.getElementById('audioControl');
        let isPlaying = false;

        audioControl.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                audioControl.textContent = 'Play Music';
            } else {
                audio.play();
                audioControl.textContent = 'Pause Music';
            }
            isPlaying = !isPlaying;
        });

        // Autoplay is often blocked by browsers, so we'll let the user start it
        // But we can try to autoplay with a fallback to the button
        document.addEventListener('DOMContentLoaded', function() {
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay started
                    isPlaying = true;
                    audioControl.textContent = 'Pause Music';
                })
                .catch(error => {
                    // Autoplay was prevented
                    isPlaying = false;
                    audioControl.textContent = 'Play Music';
                });
            }
        });
    </script>
</body>
</html>
